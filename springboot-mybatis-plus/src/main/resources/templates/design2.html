<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<h1>Design your taco!</h1>
	<h2>
		Feelin' hungry, <span th:text="${user.fullname}">NAME</span>?
	</h2>
	<img th:src="@{/images/TacoCloud.jpg}" />

	<form method="POST" th:action="@{/logout}" id="logoutForm">
		<input type="submit" value="Logout" />
	</form>

	<form th:method="POST" th:object="${design}" th:action="@{/design}" id="tacoForm">
		<span class="validationError"
			th:if="${#fields.hasErrors('ingredients')}"
			th:errors="*{ingredients}">Ingredient Error</span>
		<div class="grid">
			<div class="ingredient-group" id="wraps">
				<h3>Designate your wrap:</h3>
				<div th:each="igredient:${ingredients}">
					<input name="ingredients.id" type="checkbox"
						th:value="${ingredient.id}" /> <span th:text="${ingredient.name}">INGREDIENT</span><br />
				</div>
			</div>




      <h3>Name your taco creation:</h3>
      <input type="text" th:field="*{name}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}" 
            th:errors="*{name}">Name Error</span>
      <br/>
      
      <button>Submit your taco</button>
      </div>
	</form>
</body>
</html>
