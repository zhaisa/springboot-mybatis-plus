spring.profiles.active=dev
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
taco.orders.pageSize=2

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html 
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**


mybatis-plus.mapper-locations=classpath*:com.zhai.mapper/*.xml
#实体类路径
mybatis-plus.type-aliases-package=com.zhai.domain   
mybatis-plus.global-config.db-config.id-type=auto
#每个字段策略
#mybatis-plus.global-config.db-config.field-strategy= not-null   
 
logging.level.web=DEBUG
logging.level.com.zhai.mapper=trace
logging.pattern.console='%p%m%n'